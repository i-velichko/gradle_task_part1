plugins {
    id 'java'
}

version = '1.3.5'
group = 'org.velichko.string.utils'

task fatJar(type: Jar) {
    manifest {
        baseName("utils")
        attributes('Implementation-Title': fatJar.archiveFileName,
                'Implementation-Version': fatJar.archiveVersion,)
    }
    from { configurations.runtimeClasspath.files.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
jar.dependsOn(fatJar)

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.0'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'
}

test {
    useJUnitPlatform()
}